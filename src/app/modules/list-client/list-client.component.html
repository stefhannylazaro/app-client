<div>
  <div class="fx-between mb-12">
    <h3 class="subtitle">Listado clientes</h3>
    <button mat-mini-fab color="primary" aria-label="" routerLink="/new-client">
      <mat-icon>add</mat-icon>
  </button>
  </div>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mb-36">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Fecha Nac. </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div>
  <h3 class="subtitle">Informaci√≥n</h3>
  <p>Edad promedio de los clientes: <span *ngIf="promedio">{{promedio}}</span></p>
  <button mat-raised-button color="primary" (click)="getData()">Calcular</button>
</div>
